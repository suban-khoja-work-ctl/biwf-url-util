<!DOCTYPE html>
<html>
    <head>
        <title>BIWF URL Utility</title>
        <link rel="stylesheet" href="main.css" type="text/css"/>
    </head>

    <body>
        <p class="signature fixed p-r-1-em underline weight-9 text-secondary">Suban Khoja</p>
        <div class="url-input-container flex p-1-em j-center">
            <input type="text" placeholder="Enter quantum url" onkeyup="processURL(event)" class="text-primary w-700-px h-1_5-em p-5-px border-none border-r-5-px bg-neutral"/> 
        </div>
        
        <div class="result-container m-5-px flex c-center flex-column">
            <table>
                
            </table>
        </div>
        
        <template id="PARAM">
            <tr class="param-container border-b-1-secondary p-8-px flex j-sb">
                <td class="param-name m-r-5-em text-secondary"></td>
                <td class="param-value m-l-5-em text-primary"></td>
            </tr>
        </template>
        <script src="main.js"></script>
    </body>
</html>
